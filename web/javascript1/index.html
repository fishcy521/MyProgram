        function start_test() {

            var start="";

            var kg = "";

            var line_count =15;
            for (var line_num = 0;line_num<line_count;line_num++) {
                for (var kg_num= line_count-1-line_num;kg_num>0;kg_num--) {
                    kg = kg+ "&nbsp;";
                }
                for(var start_num = 0;start_num<2*line_num-1;start_num++) {
                    start = start+"*";
                }

                document.write(kg+start+"<br/>");
                kg="";
                start="";
            }
        }

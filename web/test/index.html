<html>
<head>
    <meta charset="utf-8">
    <title>W3Cschool教程(w3cschool.cn)</title>
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.js"></script>
    <script>
        $(document).ready(function(){

            $("p").click(function(){
              $(this).toggle("slow","swing",function(){

                $(this).toggle();
              });
            });
        });
    </script>

    <p>aaaaaaaaaaaaaaaaaaaaa</p>

<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <title>Insert title here</title>
        <style>
            table{
                text-align:  center;
                border: solid red 0px;
                width: 100%;
                padding: 250px;
            }

            td{
                border: solid green 0px;
                width: 50%;
            }

            .td_title{
                text-align: right;
            }
            .td_content{
                text-align: left;
            }
        </style>
        <script>

            function login_onclick() {
                var nameValue = document.getElementById("userName").value;
                var passwrodValue = document.getElementById("userPassword").value;


                if (nameValue == "") {
                    document.getElementById("message").innerHTML = "用户名不能为空";
                    return;
                }

                if (passwrodValue == "") {
                    document.getElementById("message").innerHTML = "密码不能为空";
                    return;
                }

                if (nameValue != "admin") {
                    document.getElementById("message").innerHTML = "用户名错误";
                    return;
                }
                if (passwrodValue != "password") {
                    document.getElementById("message").innerHTML = "密码错误";
                    return;
                }
                document.getElementById("message").innerHTML = "用户admin登陆成功"

            }

            function cacel_onclick() {
                document.getElementById("userName").value = "";
                document.getElementById("userPassword").value = "";

            }
        </script>
    </head>
    <body>


        <p id="message">

        </p>
        <table>
            <tr>

                <td class="td_title">用户名:</td>
                <td class="td_content"><input type="text" id="userName"></td>
            </tr>
            <tr>

                <td class="td_title">密码:</td>
                <td class="td_content"><input type="password" id="userPassword"></td>
            </tr>

            <tr>

                <td class="td_title"><input type="button" id="btn_login" value="登入" onclick="login_onclick()"></td>
                <td class="td_content"><input type="button" id="btn_cancel" value="取消" onclick="cacel_onclick()"></td>
            </tr>
        </table>

    </body>
</html>
